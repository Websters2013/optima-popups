<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link rel="stylesheet" href="css/perfect-scrollbar.css">
    <link rel="stylesheet" href="css/devices.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <!-- site__header -->
        <header class="site__header">

            <!-- site__header-layout -->
            <div class="site__header-layout">

                <!-- logo -->
                <a href="index.html" class="logo logo_corp"><img src="img/logo.jpg" alt="Logo"></a>
                <!-- /logo -->

                <!-- menu -->
                <nav class="menu">
                    <a href="#" class="menu__item"><img src="img/menu-icon01.png" alt="Icon">Create Account</a>
                    <a href="#" class="menu__item">Ordering</a>
                    <a href="#" class="menu__item active">Support</a>
                </nav>
                <!-- /menu -->

                <!-- header-tools -->
                <div class="header-tools">

                    <!-- menu-btn -->
                    <a href="#" class="menu-btn">
                        <span></span>
                    </a>
                    <!-- /menu-btn -->

                    <!-- header-tools__new -->
                    <a href="#" class="header-tools__item">
                        <img src="img/header-icon05.png" alt="new" />
                    </a>
                    <!-- header-tools__new -->

                    <!-- header-tools__search -->
                    <a href="#" class="header-tools__item">
                        <img src="img/header-icon04.png" alt="new"/>
                    </a>
                    <!-- /header-tools__search -->

                    <!-- header-tools__new -->
                    <a href="#" class="header-tools__item">
                        <img src="img/header-icon01.png" alt="new" />
                    </a>
                    <!-- header-tools__new -->

                    <!-- header-tools__new -->
                    <a href="#" class="header-tools__item">
                        <img src="img/header-icon02.png" alt="new" />
                    </a>
                    <!-- header-tools__new -->

                    <!-- header-tools__search -->
                    <a href="#" class="header-tools__item">
                        <img src="img/header-icon03.png" alt="new"/>
                    </a>
                    <!-- /header-tools__search -->

                    <!-- logo_developer -->
                    <div class="logo_developer"></div>
                    <!-- /logo_developer -->

                    <!-- logo-optima -->
                    <img class="logo-optima" src="img/logo-3.png" alt="Logo">
                    <!-- /logo-optima -->

                </div>
                <!-- /header-tools -->

            </div>
            <!-- /site__header-layout -->

        </header>
        <!-- /site__header -->

        <!-- page-info -->
        <div class="page-info">

            <!-- page-info__layout -->
            <div class="page-info__layout">

                <!-- page-info__bread-crumbs -->
                <a href="#" class="page-info__bread-crumbs">Return to CSR Dashboard</a>
                <!-- /page-info__bread-crumbs -->

                <h2 class="page-info__title">Add New Customer</h2>

            </div>
            <!-- page-info__layout -->

        </div>
        <!-- /page-info -->

        <!-- site__content -->
        <div class="site__content">

            <!-- steps -->
            <div class="steps">
                <div>
                    <a href="#" class="active">Defaults & Eligibility</a>
                    <a href="#">Select Device</a>
                    <a href="#">Select Plan & Customize</a>
                    <a href="#">Summary & Checkout</a>
                </div>
            </div>
            <!-- /steps -->

            <!-- site__content__inner -->
            <div class="site__content__inner">

              <!--<form action="" method="">-->
              <!-- defaults -->
              <div class="defaults dropdown">

                  <!-- defaults__title -->
                  <p class="dropdown__title active defaults__title">SETUP PRIMARY PROPERTIES AS</p>
                  <!-- /defaults__title -->

                  <!-- defaults__wrap-1 -->
                  <div class="defaults__wrap-1 nice-radio-orange dropdown__wrap">

                      <!-- defaults__res -->
                      <div class="defaults__res">

                        <!-- defaults__res-title -->
                        <p class="defaults__res-title">
                          Residential
                        </p>
                        <!-- /defaults__res-title -->

                        <p>
                          <input type="radio" checked id="res-1" name="res" value="">
                          <label for="res-1">Generic</label>
                        </p>

                        <p>
                          <input type="radio" id="res-2" name="res" value="">
                          <label for="res-2">New Student</label>
                        </p>

                        <p>
                          <input type="radio" id="res-3" name="res" value="">
                          <label for="res-3">New Something</label>
                        </p>

                      </div>
                      <!-- /default__res -->

                    <!-- defaults__business -->
                    <div class="defaults__business">

                      <!-- defaults__business-title -->
                      <p class="defaults__business-title">
                        Business
                      </p>
                      <!-- /defaults__business-title -->

                      <p>
                        <input type="radio" checked id="bus-1" name="bus" value="">
                        <label for="bus-1">Generic</label>
                      </p>

                      <p>
                        <input type="radio" id="bus-2" name="bus" value="">
                        <label for="bus-2">New Start-up</label>
                      </p>

                      <p>
                        <input type="radio" id="bus-3" name="bus" value="">
                        <label for="bus-3">New SME Business</label>
                      </p>

                    </div>
                    <!-- /defaults__business -->

                  </div>
                  <!-- /defaults__wrap-1 -->

                  <!-- defaults__title -->
                  <p class="dropdown__title defaults__title defaults__title_2">Eligibility</p>
                  <!-- /defaults__title -->

                  <!-- defaults__wrap-2 -->
                  <div class="defaults__wrap-2 dropdown__wrap eligibility">

                    <div class="defaults__text popup__note">Please check customer eligibility</div>

                    <!-- defaults__container -->
                    <div class="defaults__container">

                      <!-- eligibility__address -->
                      <div class="eligibility__address">

                        <fieldset>
                            <label for="country">Country<span>*</span></label>
                            <select name="country" id="country" data-required>
                                <option value="0">Select Country</option>
                                <option value="1">Select Country</option>
                                <option value="2">Select Country</option>
                            </select>
                        </fieldset>

                        <fieldset>
                            <label for="zipcode">Zipcode<span>*</span></label>
                            <input class="defaults__inp" type="text" name="zip" id="zipcode" placeholder="Fill in zip code" data-required />
                            <label class="error">* Sorry, services are not available in the selected area</label>
                        </fieldset>

                      </div>
                      <!-- /eligibility__address -->

                      <!-- eligibility__column -->
                      <div class="eligibility__column">

                          <fieldset>
                              <label>Customer Type <span></span></label>

                              <!-- eligibility__checkers -->
                              <ul class="eligibility__checkers">
                                  <li class="nice-check">
                                      <input type="checkbox" id="t1"/>
                                      <label for="t1">Platinum</label>
                                  </li>
                                  <li class="nice-check">
                                      <input type="checkbox" id="t2"/>
                                      <label for="t2">Gold</label>
                                  </li>
                                  <li class="nice-check">
                                      <input type="checkbox" id="t3"/>
                                      <label for="t3">Silver</label>
                                  </li>
                                  <li class="nice-check">
                                      <input type="checkbox" id="t4"/>
                                      <label for="t4">Regular</label>
                                  </li>
                              </ul>
                              <!-- /eligibility__checkers -->

                          </fieldset>

                      </div>
                      <!-- /eligibility__column -->

                    </div>
                    <!-- /defaults__container -->

                  </div>
                  <!-- defaults__wrap-2 -->

              </div>
              <!-- /defaults -->

                <!-- site__content__footer -->
                <div class="site__content__footer">
                  <div></div>
                  <div>
                      <button class="btn btn_6 btn_submit" type="submit" >Continue</button>
                  </div>
                </div>
                <!-- /site__content__footer -->
              <!--<form>-->
            </div>
            <!-- /site__content__inner -->

        </div>
        <!-- /site__content -->

    </div>
    <!-- /site -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/vendors/perfect-scrollbar.jquery.min.js"></script>
    <script src="js/devices.min.js"></script>
</body>
</html>
