<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link rel="stylesheet" href="css/perfect-scrollbar.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

    <!-- site -->
    <div class="site">

    </div>
    <!-- /site -->

    <!-- popup -->
    <div class="popup popup_opened">

        <!-- popup__wrap -->
        <div class="popup__wrap">

            <a href="#" class="popup__close"></a>

            <!-- popup__content -->
            <div class="popup__content popup__pops" style="display: block;">

                <!-- steps -->
                <div class="steps">
                    <div>
                        <span class="active">Eligibility</span>
                        <a href="devices.html">Select Device</a>
                        <a href="plan.html">Select Plan</a>
                        <span>Customize</span>
                        <span>Summary</span>
                    </div>
                </div>
                <!-- /steps -->

                <!-- eligibility -->
                <form class="eligibility" id="eligibility" method="get" action="/">

                    <div class="popup__title">Eligibility</div>

                    <div class="popup__note">Please check customer eligibility</div>

                    <!-- eligibility__frame -->
                    <div class="eligibility__frame">

                        <!-- eligibility__address -->
                        <div class="eligibility__address">

                            <fieldset>
                                <label for="country">Country<span>*</span></label>
                                <select name="country" id="country" data-required>
                                    <option value="0">Select Country</option>
                                    <option value="1">Select Country</option>
                                    <option value="2">Select Country</option>
                                </select>
                            </fieldset>

                            <fieldset>
                                <label for="zipcode">Zipcode<span>*</span></label>
                                <input type="text" name="zip" id="zipcode" placeholder="Fill in zip code" data-required/>
                                <label class="error">* Sorry, services are not available in the selected area</label>
                            </fieldset>

                        </div>
                        <!-- /eligibility__address -->

                        <!-- eligibility__categories -->
                        <div class="eligibility__categories">

                            <fieldset>
                                <label for="business">Line of business <span></span></label>
                                <select name="business" id="business">
                                    <option value="0">Select Iine of business</option>
                                    <option value="1">Select Iine of business</option>
                                    <option value="2">Select Iine of business</option>
                                </select>
                            </fieldset>

                            <fieldset>
                                <label for="business">Account Category <span></span></label>

                                <!-- eligibility__checkers -->
                                <ul class="eligibility__checkers">
                                    <li class="nice-check">
                                        <input type="checkbox" id="business-001"/>
                                        <label for="business-001">Individual</label>
                                    </li>
                                    <li class="nice-check">
                                        <input type="checkbox" id="business-002"/>
                                        <label for="business-002">Business</label>
                                    </li>
                                </ul>
                                <!-- /eligibility__checkers -->

                            </fieldset>
                        </div>
                        <!-- /eligibility__categories -->

                        <!-- eligibility__column -->
                        <div class="eligibility__column">

                            <fieldset>
                                <label for="business">Sub Category <span></span></label>

                                <!-- eligibility__checkers -->
                                <ul class="eligibility__checkers">
                                    <li class="nice-check">
                                        <input type="checkbox" id="subcategory-001"/>
                                        <label for="subcategory-001">Platinum</label>
                                    </li>
                                    <li class="nice-check">
                                        <input type="checkbox" id="subcategory-002"/>
                                        <label for="subcategory-002">Gold</label>
                                    </li>
                                    <li class="nice-check">
                                        <input type="checkbox" id="subcategory-003"/>
                                        <label for="subcategory-003">Silver</label>
                                    </li>
                                    <li class="nice-check">
                                        <input type="checkbox" id="subcategory-004"/>
                                        <label for="subcategory-004">Regular</label>
                                    </li>
                                </ul>
                                <!-- /eligibility__checkers -->

                            </fieldset>

                        </div>
                        <!-- /eligibility__column -->

                        <!-- eligibility__column -->
                        <div class="eligibility__column">

                            <fieldset>
                                <label for="business">Level <span></span></label>

                                <!-- eligibility__checkers -->
                                <ul class="eligibility__checkers">
                                    <li class="nice-check">
                                        <input type="checkbox" id="level-001"/>
                                        <label for="level-001">Account</label>
                                    </li>
                                    <li class="nice-check">
                                        <input type="checkbox" id="level-002"/>
                                        <label for="level-002">CFS</label>
                                    </li>
                                </ul>
                                <!-- /eligibility__checkers -->

                            </fieldset>

                        </div>
                        <!-- /eligibility__column -->

                    </div>
                    <!-- /eligibility__frame -->

                    <!-- eligibility__footer -->
                    <div class="eligibility__footer">

                        <a href="#" class="btn btn_5">Previous</a>

                        <div>
                            <a href="#" class="btn btn_5">Close</a>
                            <button type="submit" class="btn btn_6">Continue</button>
                        </div>

                    </div>
                    <!-- /eligibility__footer -->

                </form>
                <!-- /eligibility -->

            </div>
            <!-- /popup__content -->

        </div>
        <!-- /popup__wrap -->

    </div>
    <!-- /popup -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/vendors/perfect-scrollbar.jquery.min.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
